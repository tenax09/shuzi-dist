<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字人民币支付</title>
</head>
<body>
    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>
    
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">¥</div>
            <span class="header-title">数字人民币</span>
        </div>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 加载状态 -->
            <div class="loading" id="loadingState">
                <div class="loading-spinner"></div>
                <p>正在加载订单信息...</p>
            </div>

            <!-- 支付金额 -->
            <div class="amount-section" id="amountSection" style="display: none;">
                <span class="amount" id="amount">¥ 0.00</span>
                <button class="copy-btn" onclick="copyText(document.getElementById('amount').textContent)">复制</button>
            </div>

            <!-- 订单信息 -->
            <div class="info-card" id="orderInfo" style="display: none;">
                <div class="info-item">
                    <span class="info-label">订单号</span>
                    <div style="display: flex; align-items: center;">
                        <span class="info-value" id="orderNo">XH68a304bf8bc5d</span>
                        <button class="copy-btn-small" onclick="copyText(document.getElementById('orderNo').textContent)">复制</button>
                    </div>
                </div>
                
                <div class="info-item">
                    <span class="info-label">收款人姓名</span>
                    <div style="display: flex; align-items: center;">
                        <span class="info-value" id="walletName">加载中...</span>
                        <button class="copy-btn-small" onclick="copyText(document.getElementById('walletName').textContent)">复制</button>
                    </div>
                </div>
                
                <div class="info-item">
                    <span class="info-label">收款人账号</span>
                    <div style="display: flex; align-items: center;">
                        <span class="info-value" id="walletNumber">加载中...</span>
                        <button class="copy-btn-small" onclick="copyText(document.getElementById('walletNumber').textContent)">复制</button>
                    </div>
                </div>
                
                <div class="info-item">
                    <span class="info-label">订单口令</span>
                    <div style="display: flex; align-items: center;">
                        <span class="info-value" id="orderPassword">加载中...</span>
                        <button class="copy-btn-small" onclick="copyText(document.getElementById('orderPassword').textContent)">复制</button>
                    </div>
                </div>
            </div>

            <!-- 倒计时 -->
            <div class="info-card" id="countdownSection" style="display: none;">
                <div class="countdown" id="countdown">15:00</div>
            </div>

            <!-- 支付提示 -->
            <div class="info-card" id="paymentTips" style="display: none;">
                <div class="tips-title">支付提示</div>
                <div class="tips-content">
                    <p>手机商店下载"数字人民币钱包"，即可支付，秒到账！</p>
                    <p>请勿超时支付，超时支付不退不补</p>
                    <p>禁止修改金额，修改金额导致误回调，商户自己承担！</p>
                    <p>收款信息仅本次有效</p>
                    <p>重复支付、更改金额概不负责</p>
                </div>
            </div>
        </div>

        <!-- 成功消息 -->
        <div class="status-message success-message" id="successMessage" style="display: none;">
            <h3>✅ 支付成功！</h3>
            <p>您的订单已支付成功，请等待系统确认。</p>
        </div>

        <!-- 错误消息 -->
        <div class="status-message error-message" id="errorMessage" style="display: none;">
            <h3>❌ 支付失败</h3>
            <p id="errorText">请检查支付信息后重试。</p>
        </div>
    </div>

    <script>
        let countdownInterval;
        let remainingTime = 15 * 60;
        let orderData = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            console.log('页面初始化开始...');
            
            const orderId = getOrderIdFromPath();
            console.log('检测到的订单ID:', orderId);
            
            if (!orderId || orderId.includes('pay.html')) {
                console.log('未检测到有效订单ID，使用模拟数据');
                useMockData();
                return;
            }

            document.getElementById('orderNo').textContent = orderId;
            fetchOrderData(orderId);
        }

        function useMockData() {
            console.log('开始加载模拟数据...');
            
            orderData = {
                orderId: 'XH68a304bf8bc5d',
                amount: 1000.00,
                name: '发财1-17.4',
                number: '0071680618034030',
                password: '63093432',
                timeout: '19:30'
            };
            
            console.log('模拟数据已设置:', orderData);
            updatePageData();
            startCountdown();
        }

        function getOrderIdFromPath() {
            const path = window.location.pathname;
            const orderId = path.substring(1);
            
            if (!orderId || orderId === '' || orderId === '/') {
                return null;
            }
            
            return orderId;
        }

        async function fetchOrderData(orderId) {
            try {
                const response = await fetch(`/api/data?orderNo=${encodeURIComponent(orderId)}`, {
                    method: 'GET'
                });

                const result = await response.json();
                
                if (result.code == 0) {
                    orderData = result.data;
                    updatePageData();
                    startCountdown();
                } else {
                    showError(result.msg || '获取订单数据失败');
                }
            } catch (error) {
                console.error('获取订单数据失败:', error);
                showError('网络错误，请重试');
            }
        }

        function updatePageData() {
            console.log('开始更新页面数据...');
            
            if (!orderData) {
                console.log('orderData为空，无法更新页面');
                return;
            }

            console.log('正在更新页面数据:', orderData);
            
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('amountSection').style.display = 'block';
            document.getElementById('orderInfo').style.display = 'block';
            document.getElementById('countdownSection').style.display = 'block';
            document.getElementById('paymentTips').style.display = 'block';

            const amount = orderData.amount.toFixed(2);
            document.getElementById('amount').textContent = `¥ ${amount}`;

            document.getElementById('walletName').textContent = orderData.name || '未知';
            document.getElementById('walletNumber').textContent = orderData.number || '未知';

            const password = orderData.password || '000000';
            document.getElementById('orderPassword').textContent = password;

            // 设置倒计时（优先使用后端返回的timeout）
            if (orderData.timeout) {
                // 解析timeout格式，支持多种格式：
                // 1. "19:30" - 当天时间
                // 2. "2024-01-15 19:30" - 具体日期时间
                // 3. 时间戳（秒）
                let timeout;
                
                if (orderData.timeout.includes(':')) {
                    if (orderData.timeout.includes('-')) {
                        // 格式：2024-01-15 19:30
                        timeout = new Date(orderData.timeout);
                    } else {
                        // 格式：19:30
                        const [hours, minutes] = orderData.timeout.split(':');
                        timeout = new Date();
                        timeout.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                        
                        // 如果时间已过，设置为明天
                        if (timeout <= new Date()) {
                            timeout.setDate(timeout.getDate() + 1);
                        }
                    }
                } else {
                    // 时间戳格式
                    timeout = new Date(parseInt(orderData.timeout) * 1000);
                }
                
                const now = new Date();
                if (timeout > now) {
                    remainingTime = Math.floor((timeout - now) / 1000);
                    console.log('使用后端timeout，倒计时:', remainingTime, '秒');
                } else {
                    remainingTime = 15 * 60; // 15分钟
                    console.log('timeout已过期，使用默认15分钟');
                }
            } else {
                // 如果没有timeout字段，使用默认15分钟
                remainingTime = 15 * 60;
                console.log('无timeout字段，使用默认15分钟');
            }
            
            // 确保倒计时不为负数
            if (remainingTime < 0) {
                remainingTime = 15 * 60;
                console.log('倒计时为负数，重置为15分钟');
            }
            
            console.log('最终倒计时:', remainingTime, '秒');
        }

        function startCountdown() {
            countdownInterval = setInterval(function() {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateCountdownDisplay();
                } else {
                    clearInterval(countdownInterval);
                    showError('支付超时，请重新下单');
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('countdown').textContent = 
                String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
        }

        function copyText(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopySuccess();
                }).catch(function() {
                    fallbackCopyText(text);
                });
            } else {
                fallbackCopyText(text);
            }
        }

        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('复制失败:', err);
            }
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            showToast('复制成功！');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '已复制';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 1000);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            clearInterval(countdownInterval);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });

        function simulatePaymentSuccess() {
            setTimeout(() => {
                showSuccess();
            }, 3000);
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* 头部 */
        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: #ff4757;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 8px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* 主要内容 */
        .main-content {
            padding: 20px;
        }

        /* 支付金额 */
        .amount-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 25px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ff4757;
            margin-bottom: 15px;
            display: block;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 信息卡片 */
        .info-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
            font-family: monospace;
        }

        .copy-btn-small {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .copy-btn-small:hover {
            background: #0056b3;
        }

        /* 倒计时 */
        .countdown {
            text-align: center;
            color: #ff4757;
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
        }

        /* 支付提示 */
        .tips-title {
            color: #ff4757;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .tips-content {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .tips-content p {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .tips-content p::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ff4757;
        }

        /* Toast提示 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 状态消息 */
        .status-message {
            background: white;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            margin: 20px;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .success-message {
            border-left: 4px solid #28a745;
        }

        .error-message {
            border-left: 4px solid #dc3545;
        }

        .status-message h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status-message p {
            color: #666;
            font-size: 14px;
        }

        /* 响应式 */
        @media (max-width: 420px) {
            .container { margin: 0; }
            .main-content { padding: 15px; }
            .amount { font-size: 28px; }
        }
    </style>
</body>
</html>
